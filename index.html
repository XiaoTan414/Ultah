<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Sayang ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .photo {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #ffb6c1;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      margin-bottom: 20px;
      animation: popIn 2s ease-in-out;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      max-width: 90%;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #eee;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Balon animasi */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Kue ulang tahun */
    .cake {
      position: absolute;
      bottom: 30px;
      width: 80px;
      height: 60px;
      background: #f8b400;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: bounce 3s infinite ease-in-out;
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 20px;
      background: #ff4d4d;
      border-radius: 3px;
    }

    .cake::after {
      content: '';
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 8px;
      background: radial-gradient(circle, yellow, orange);
      border-radius: 50%;
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes flicker {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    /* Tombol pesan */
    .msg-btn {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffcc;
    }

    .msg-btn:hover {
      background: #fff;
      color: #00a88f;
      box-shadow: 0 0 20px #00ffcc;
    }

    /* Modal pop-up */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #1e293b;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
      animation: popIn 0.5s ease-in-out;
    }

    .modal-content h2 {
      color: #00ffcc;
      margin-bottom: 15px;
    }

    .close {
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 20px;
      font-weight: bold;
    }

    audio {
      margin-top: 20px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="photo">
    <img src="image.jpg" alt="Foto Sayang">
  </div>

  <h1 id="mainText">Happy birthday sayang ‚ù§Ô∏è</h1>
  <p id="subText">May you always be blessed with good fortune and happiness!ü´∂üèª Mawll always love youü´∂üèª</p>

  <button class="msg-btn" id="openMsg">üíå Klik untuk baca pesan ini</button>

  <audio controls autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <div id="balloon-container"></div>
  <div class="cake"></div>

  <!-- Modal -->
  <div class="modal" id="msgModal">
    <div class="modal-content">
      <button class="close" id="closeModal">&times;</button>
      <h2>Pesan untuk Kamu üíå</h2>
      <p>"Kamu bukan cuma alasan aku tersenyum, tapi juga alasan aku semangat tiap hari."</p>
    </div>
  </div>

  <script>
    // Pesan bergantian setiap 5 detik
    const messages = [
      { title: "Happy birthday sayang ‚ù§Ô∏è", text: "May you always be blessed with good fortune and happiness!ü´∂üèª Mawll always love youü´∂üèª" },
      { title: "If every second with you could be saved ü•≤üíô", text: "Maybe I would have time forever with you üíû" }
    ];

    let index = 0;
    const mainText = document.getElementById("mainText");
    const subText = document.getElementById("subText");

    setInterval(() => {
      index = (index + 1) % messages.length;
      mainText.style.opacity = 0;
      subText.style.opacity = 0;
      setTimeout(() => {
        mainText.textContent = messages[index].title;
        subText.textContent = messages[index].text;
        mainText.style.opacity = 1;
        subText.style.opacity = 1;
      }, 1000);
    }, 5000);

    // Balon terbang acak
    const balloonContainer = document.getElementById("balloon-container");
    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDelay = Math.random() * 5 + "s";
      balloonContainer.appendChild(balloon);
    }

    // Pop-up pesan
    const modal = document.getElementById("msgModal");
    const openBtn = document.getElementById("openMsg");
    const closeBtn = document.getElementById("closeModal");

    openBtn.onclick = () => modal.style.display = "flex";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target === modal) modal.style.display = "none"; };
  </script>
</body>
</html>
