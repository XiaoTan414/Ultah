<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sayang ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00ffc6;
      --dark: #0a0f17;
      --light: #eaeaea;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(circle at top, #16202c, var(--dark));
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* ======= ANIMASI BALON ======= */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff9eb5, #ff5b77);
      animation: float 12s linear infinite;
      opacity: 0.8;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: #aaa;
      transform: translateX(-50%);
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }

    /* ======= KUE ======= */
    .cake {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: linear-gradient(to top, #4e342e, #6d4c41);
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 20px rgba(255, 200, 150, 0.3);
    }
    .candle {
      position: absolute;
      top: -30px;
      left: 50%;
      width: 10px;
      height: 30px;
      background: #ffd54f;
      border-radius: 3px;
      transform: translateX(-50%);
      animation: flicker 1s infinite alternate;
    }
    .flame {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 10px;
      height: 15px;
      background: radial-gradient(circle, #ffcc33, #ff6600);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flame 0.8s infinite alternate;
    }
    @keyframes flicker {
      from { background-color: #ffe082; }
      to { background-color: #ffd740; }
    }
    @keyframes flame {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    /* ======= CARD UTAMA ======= */
    .card {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      padding: 25px;
      max-width: 420px;
      text-align: center;
      z-index: 2;
      animation: fadeInUp 1.5s ease forwards;
    }

    /* ======= FOTO LINGKARAN ======= */
    .photo {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 20px auto;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid gold;
      box-shadow: 0 0 30px rgba(255,215,0,0.4);
      animation: glowFrame 2s infinite alternate;
    }
    @keyframes glowFrame {
      from { box-shadow: 0 0 20px rgba(255,215,0,0.4); }
      to { box-shadow: 0 0 40px rgba(255,215,0,0.8); }
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 6s ease;
    }
    .photo:hover img {
      transform: scale(1.1);
    }

    h1 {
      color: var(--accent);
      font-size: 1.8em;
      margin-bottom: 10px;
      animation: glow 3s infinite alternate;
    }
    #message {
      font-size: 1em;
      line-height: 1.6;
      color: #d6d6d6;
      min-height: 90px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    audio {
      width: 100%;
      margin-top: 15px;
      outline: none;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
    }
    footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #9aa;
      animation: fadeIn 3s ease forwards;
    }

    /* ======= ANIMASI ======= */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px var(--accent); }
      to { text-shadow: 0 0 25px var(--accent), 0 0 40px rgba(0,255,198,0.4); }
    }

    /* ======= RESPONSIVE ======= */
    @media (max-width: 500px) {
      .card { padding: 18px; max-width: 90%; }
      h1 { font-size: 1.5em; }
      #message { font-size: 0.95em; }
      .photo { width: 140px; height: 140px; }
    }
  </style>
</head>
<body>

  <!-- BALON -->
  <div class="balloon" style="left:10%; animation-delay:0s;"></div>
  <div class="balloon" style="left:30%; background:radial-gradient(circle at 30% 30%, #9fffc3, #00e676); animation-delay:3s;"></div>
  <div class="balloon" style="left:60%; background:radial-gradient(circle at 30% 30%, #9ecbff, #007bff); animation-delay:5s;"></div>
  <div class="balloon" style="left:80%; background:radial-gradient(circle at 30% 30%, #ffc9f9, #ff6ec7); animation-delay:7s;"></div>

  <!-- CARD -->
  <div class="card">
    <div class="photo">
      <img src="image.jpg" alt="Foto kamu" onerror="this.src='https://dummyimage.com/400x400/1a2430/fff&text=Foto+tidak+tersedia'">
    </div>

    <h1>Happy birthday sayang ‚ù§Ô∏è</h1>
    <div id="message">May you always be blessed with good fortune and happiness!ü´∂üèª<br>Mawll always love youü´∂üèª</div>

    <audio id="bg-music" controls>
      <source src="song.mp3" type="audio/mpeg">
      Browser kamu tidak mendukung pemutar musik.
    </audio>

    <footer>¬© Mawll ‚Äî Made with ‚ù§Ô∏è for you</footer>
  </div>

  <!-- KUE -->
  <div class="cake">
    <div class="candle"></div>
    <div class="flame"></div>
  </div>

  <script>
    // Pesan bergantian otomatis
    const messages = [
      "May you always be blessed with good fortune and happiness!ü´∂üèª<br>Mawll always love youü´∂üèª",
      "Kamu bukan cuma alasan aku tersenyum,<br>tapi juga alasan aku semangat tiap hari üíô",
      "If every second with you could be saved,<br>maybe I would have time forever ü•≤üíô"
    ];

    const messageEl = document.getElementById("message");
    let index = 0;

    function showMessage() {
      messageEl.style.opacity = 0;
      setTimeout(() => {
        messageEl.innerHTML = messages[index];
        messageEl.style.opacity = 1;
        index = (index + 1) % messages.length;
      }, 1000);
    }

    showMessage();
    setInterval(showMessage, 5000);

    // Auto-play musik saat interaksi
    document.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio.paused) audio.play().catch(()=>{});
    });
  </script>
</body>
</html>
