<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Sayang ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .photo {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #ffb6c1;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      margin-bottom: 20px;
      animation: popIn 2s ease-in-out;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      max-width: 90%;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #eee;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Balon animasi */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Kue ulang tahun */
    .cake {
      position: absolute;
      bottom: 30px;
      width: 80px;
      height: 60px;
      background: #f8b400;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: bounce 3s infinite ease-in-out;
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 20px;
      background: #ff4d4d;
      border-radius: 3px;
    }

    .cake::after {
      content: '';
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 8px;
      background: radial-gradient(circle, yellow, orange);
      border-radius: 50%;
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes flicker {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    audio {
      margin-top: 20px;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Foto -->
  <div class="photo">
    <img src="image.jpg" alt="Foto Sayang">
  </div>

  <!-- Pesan Ucapan -->
  <h1 id="mainText">Happy birthday sayang ‚ù§Ô∏è</h1>
  <p id="subText">May you always be blessed with good fortune and happiness!ü´∂üèª Mawll always love youü´∂üèª</p>

  <!-- Musik -->
  <audio controls autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Animasi balon -->
  <div id="balloon-container"></div>

  <!-- Kue ulang tahun -->
  <div class="cake"></div>

  <script>
    // Pesan bergantian setiap 5 detik
    const messages = [
      { title: "Happy birthday sayang ‚ù§Ô∏è", text: "May you always be blessed with good fortune and happiness!ü´∂üèª Mawll always love youü´∂üèª" },
      { title: "Kamu alasan aku tersenyum üòò", text: "Kamu juga alasan aku semangat tiap hari üíô" },
      { title: "If every second with you could be saved ü•≤üíô", text: "Maybe I would have time forever with you üíû" }
    ];

    let index = 0;
    const mainText = document.getElementById("mainText");
    const subText = document.getElementById("subText");

    setInterval(() => {
      index = (index + 1) % messages.length;
      mainText.style.opacity = 0;
      subText.style.opacity = 0;
      setTimeout(() => {
        mainText.textContent = messages[index].title;
        subText.textContent = messages[index].text;
        mainText.style.opacity = 1;
        subText.style.opacity = 1;
      }, 1000);
    }, 5000);

    // Balon terbang acak
    const balloonContainer = document.getElementById("balloon-container");
    for (let i = 0; i < 15; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDelay = Math.random() * 5 + "s";
      balloonContainer.appendChild(balloon);
    }
  </script>
</body>
</html>
